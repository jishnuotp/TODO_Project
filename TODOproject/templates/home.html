
{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1><b>Hello Todo</b></h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow">
            {% csrf_token %}
                <div class="form-group">
              <input type="text" class="form-control" name="name" placeholder="Name">
                </div>
                <div class="form-group">
              <input type="text" class="form-control" name="priority" placeholder="Priority">
                </div>
                <div class="form-group">
              <input type="date" class="form-control" name="date" placeholder="Date">
                </div>
                <input type="submit" class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6">
         {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="title">{{i.name}}</h5>
                    <pre><b>{{i.priority}}</b></pre>
                    <pre><b>{{i.date}}</b></pre>
                    <a class="btn btn-warning" href="{% url 'update' i.id %}">Update</a>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
